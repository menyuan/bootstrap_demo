        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Maizi Admin
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="admin.html"><span class="glyphicon glyphicon-home"></span>  后台首页</a></li>
                    <li class="active"><a href="user_list.html"><span class="glyphicon glyphicon-user"></span>  用户管理</a></li>
                    <li><a href="contact.html"><span class="glyphicon glyphicon-list-alt"></span>  内容管理</a></li>
                    <li><a href="tag.html"><span class="glyphicon glyphicon-tag"></span>  标签管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">admin
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li><a href=""><span class="glyphicon glyphicon-screenshot"></span>  前台首页</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-user"></span>  个人主页</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-cog"></span>  个人设置</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-credit-card"></span>  账户中心</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-heart"></span>  我的收藏</a></li>
                        </ul>
                    </li>

                    <li><a href="#bootstrap"><span class="glyphicon glyphicon-off"></span>  退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--导航-->
     <div class="container">
         <div class="row">
             <div class="col-md-2">
                <div class="list-group">
                    <a href="user_list.html" class="list-group-item ">用户管理</a>
                    <a href="user_search.html" class="list-group-item  active">用户搜索</a>
                    <a href="" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
                </div>
             </div>
             <div class="col-md-10">
                <div class="page-header">
                    <h1 >用户管理</h1>
                </div>
                 <ul class="nav nav-tabs">
                     <li class="active">
                         <a href="">用户搜索</a>
                     </li>
                 </ul>
                <form action="" class="user_search">
                    <div class="alert alert-info" role="alert">
                        <strong>技巧提示：</strong>
                        支持模糊搜索和匹配搜索，模糊搜索用*代替
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="tezt" id="name" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="uid">UID</label>
                        <input type="tezt" id="uid" class="form-control" placeholder="输入UID">
                    </div>
                    <div class="form-group">
                        <label for="yonghuzu">选择用户组</label>
                        <select id="yonghuzu" class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>组册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
             </div>
         </div>
     </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
              </div>
              <div class="modal-body">
                  <form action="#">
                      <div class="form-group">
                          <label for="addname">用户名</label>
                          <input type="text" id="addname" class="form-control" placeholder="用户名" />
                      </div>
                      <div class="form-group">
                          <label for="addpassword">用户密码</label>
                          <input type="password" id="addpassword" class="form-control" placeholder="请输入用户密码" />
                      </div>
                      <div class="form-group">
                          <label for="addpassword1">确认用户密码</label>
                          <input type="password" id="addpassword1" class="form-control" placeholder="请确认输入用户密码" />
                      </div>
                      <div class="form-group">
                          <label for="addemail">请输入用户邮箱</label>
                          <input type="email" id="addemail" class="form-control" placeholder="请确认输入用户邮箱" />
                      </div>
                      <div class="form-group">
                          <label for="addyonghuzu">所属用户组</label>
                          <select id="addyonghuzu" class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>组册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
              </div>
            </div>
          </div>
        </div>
    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        Copyright&nbsp;&copy;&nbsp;&nbsp;2017-2018&nbsp;&nbsp;www.baidu.com.

    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>

</body>
</html>
